<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<div th:fragment="summary">
	<div class="row" style="margin-top: 15px;">
	<div th:each="businessWiget,iStat : ${businessWigets}">
		<div class="col-md-6" th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).ASSET_WIGET}" >
			<div class="panel panel-default">
				<div class="panel-body ">
					<div
						th:replace="dashboard/schedulemaintenance/scheduled-maintenance :: scheduleMaintenance"></div>
				</div>
			</div>
		</div>
		</div>
		<div th:each="businessWiget,iStat : ${businessWigets}">
		<div class="col-md-6" th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).MAINTAINACE_WIGET}" >
			<div class="panel panel-default">
				<div class="panel-body ">
					<div
						th:replace="dashboard/workordercomparision/workorder-comparision-chart :: workorderComparisionChart"></div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="row">
	<div th:each="businessWiget,iStat : ${businessWigets}">
		<div class="col-sm-12 col-md-6 center" th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).MAINTAINACE_WIGET}" >
			<div class="panel panel-default" style="height: 56vh;">
				<div class="panel-body ">
						<div class="section-header">
							<h2>Work Order On Time Completion</h2>
							<hr>
						</div>
					<canvas id="previous" class="canvas doughnut" width="300px"
						height="300px"></canvas>
				</div>
			</div>
		</div>
		</div>
		<div class="">
		<div class="row">
		<div th:each="businessWiget,iStat : ${businessWigets}">
			<div class="col-sm-12 col-md-2 center" th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).INVENTORY_WIGET}" >
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="section-header">
							<h2>High Priority Work Orders</h2>
							<hr>
						</div>
						<span><h1 class="counter-count"
								th:text="${highPriorityWorkOrder}"></h1></span>
							<input type="button" class="btn btn-info btn-xs" id="high-priority-workorder-btn" value="View"/>					
					</div>
				</div>
			</div>
			</div>
			<div th:each="businessWiget,iStat : ${businessWigets}">
			<div class="col-sm-12 col-md-2 center" th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).NOTIFICATION_WIGET}">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="section-header">
							<h2>Open Work Orders</h2>
							<hr>
						</div>
						<span><h1 class="counter-count"
								th:text="${openWorkOrderCount}"></h1></span>
						<input type="button" class="btn btn-info btn-xs" id="open-workorder-btn" value="View"/>
					</div>	
					
				</div>
			</div>
			</div>
			<div th:each="businessWiget,iStat : ${businessWigets}">
						<div class="col-sm-12 col-md-2 center " th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).BIZ_WIGET}">
				<div class="panel panel-default ">
					<div class="panel-body">
						<div class="section-header">
							<h2>Low Stock Items</h2>
							<hr>
						</div>
						<span><h1 class="counter-count" th:text="${lowStockItem}"></h1></span>
						<input type="button" class="btn btn-info btn-xs" id="low-stock-item-btn" value="View"/>
					</div>
				</div>
			</div>
			</div>
			<div th:each="businessWiget,iStat : ${businessWigets}">
			<div class="col-sm-12 col-md-2 center" th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).BIZ_WIGET}">
				<div class="panel panel-default">
					<div class="panel-body ">
						<div class="section-header">
							<h2>MTTR</h2>
							<hr>
						</div>
						<span><h1 class="counter-count" th:text="${mttr}"></h1>Hr</span>
					</div>
				</div>
			</div>
			</div>
			<div th:each="businessWiget,iStat : ${businessWigets}">
						<div class="col-sm-12 col-md-2 center" th:if="${businessWiget.widget}==${T(com.codex.ecam.constants.Widgets).SETTINGS_WIGET}">
				<div class="panel panel-default">
					<div class="panel-body ">
						<div class="section-header">
							<h2>Work Orders Request</h2>
							<hr>
						</div>
						<span><h1 class="counter-count"
								th:text="${workOderRequestCount}"></h1></span>
					</div>
				</div>


			</div>
</div>
		</div>
	</div>
</div>
</div>
