<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Meter Reading Consumption</h4>
</div>
<div class="modal-body">

	<form id="meter-reading-consumption-add-frm">

	    <input type="hidden" id="cosumptionId">
	    <input type="hidden" id="cosumption_index">
	    <input type="hidden" id="cosumptionVersion">
	    <input type="hidden" id="meter_reading_value_id">
	
	    <div class="row">
	        <div class="col-md-6">
	            <div class="form-group">
	                <label class="control-label">Consumption Name</label>
	                <input type="text" class="form-control" id="consumptionVariable" name="consumptionVariable" >
	            </div>
	        </div>
	        <div class="col-md-6">
	            <div class="form-group">
	                <label class="control-label">Consumption Value</label>
	                <input id="consumptionValue" name="consumptionValue" type="text" placeholder="Please Insert the Value" class="form-control" >
	            </div>
	        </div>
	    </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm">Close</button>
    <button type="button" class="btn btn-blue btn-sm" id="btn-add-meter-reading-consumption" > <i class="clip-checkmark-circle-2"></i> Add
    </button>
</div>

</html>
