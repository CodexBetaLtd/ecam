<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Meter Reading Value</h4>
</div>
<div class="modal-body">
  <div id="meter-reading-consumption-modal" class="modal datatable fade" role="dialog" tabindex="-1" style="margin-bottom: 0px; bottom: 10%; top: auto; position: fixed;"></div> 

	<form id="asset-meter-reading-value-add-frm">

	    <input type="hidden" id="valueMeterReadingIndex">
	    <input type="hidden" id="consumptionList">
	
	    <div class="row">
	        <div class="col-md-6">
	            <div class="form-group">
	                <label class="control-label">Meter Reading</label>
	                <input type="text" class="form-control" id="valueMeterReadingName" name="valueMeterReadingName" readonly >
	            </div>
	        </div>
	        <div class="col-md-6">
	            <div class="form-group">
	                <label class="control-label">Meter Value</label>
	                <input id="value" name="value" type="text" placeholder="Please Insert the Value" class="form-control" >
	            </div>
	        </div>
	    </div>
	   <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-meter-reading-consumption">
                <i class="clip-plus-circle-2"></i> Meter Reading Consumption
            </button>
        </div>

    </div>
        <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="meter-reading-consumption-tbl">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Variable</th>
                    <th class='hidden-xs'> value</th>
                    <th> More</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
       <div class="form-group">
           <label class="control-label">Formula</label>
           <input id="formula" name="formula" type="text" readonly  placeholder="Please Insert the Formula" class="form-control" >
       </div>
     </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm">Close</button>
    <button type="button" class="btn btn-blue btn-sm" id="btn-add-meter-reading-value" > <i class="clip-checkmark-circle-2"></i> Add
    </button>
</div>

</html>
