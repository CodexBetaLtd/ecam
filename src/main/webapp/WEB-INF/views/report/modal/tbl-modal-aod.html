<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;
    </button>
    <h4 class="modal-title"><span th:text="#{aodReturn.aod.select.modal}"/></h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;"
           id="tbl_modal_aod">
        <thead>
        <tr>
            <th><span th:text="#{global.symbol.count}"/></th>
            <th><span th:text="#{aodReturn.aod.select.modal.no}"/></th>
            <th><span th:text="#{aodReturn.aod.select.modal.ref}"/></th>
            <th><span th:text="#{global.keyword.date}"/></th>
            <th><span th:text="#{global.keyword.more}"/></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue"><span th:text="#{form.btn.close}"/></button>
</div>


</html>
