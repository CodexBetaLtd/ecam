<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="recivingTabFragment">
	<div class="row">

		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label"> Ship to <span
					class="symbol required"></span>
				</label> <select id="shipToId" th:field="*{shipToId}" class="search-select"
					style="width: 100%;">
					<option value="">&nbsp;</option>
					<option th:each="site : ${sites}" th:value="${site.id}"
						th:text="${site.name}"></option>
				</select>
			</div>
		</div>
				<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">City</label> <input type="text"
					th:field="*{shippingCity}" class="form-control">
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">Postal Code</label> <input type="text"
					th:field="*{shippingPostalCode}" class="form-control">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">Province</label> <input type="text"
					th:field="*{shippingProvince}" class="form-control">
			</div>
		</div>
	</div>
	<div class="row">

				<div class="col-md-6">
			<div class="form-group">
				<label class="control-label"> Country <span
					class="symbol required"></span>
				</label> <select id="shipToCountry" th:field="*{shipToCountry}"
					class="search-select" style="width: 100%;">
					<option value="">&nbsp;</option>
					<option th:each="country : ${countries}" th:value="${country.id}"
						th:text="${country.name}"></option>
				</select>
			</div>
		</div>
	</div>
		<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label class="control-label">Ship Address</label>
				<textarea th:field="*{shipToAddress}" class="form-control"
					id="shipToAddress"></textarea>
			</div>
		</div>
	</div>
	</div>

</html>
