<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"> RFQ Item </h4>
        </div>

        <div class="modal-body">
        
		   <input type="hidden" id="itemId">
           <input type="hidden" id="itemIndex">
           <input type="hidden" id="itemVersion">
           <input type="hidden" id="itemPurchaseOrderItemId">
           <input type="hidden" id="itemPurchaseOrderCodes">

           <div class="row">
               <div class="col-md-12">
                   <label class="control-label"> Asset <span class="symbol required"></span>
                       (Machines/Tool/Equipments/Part) </label><br/>
	                <div class="input-group">
						<input type="hidden" id="itemAssetId">
                        <input type="text" id="rfqItemAssetName" class="form-control" placeholder="Select Asset"
                               readonly="readonly">
						<span class="input-group-btn">
							<button type="button" class="btn btn-blue" id="btnRFQItemAsset" data-placement="down">
								<i class="clip-pencil"></i>
							</button>
						</span>
					</div>
               </div>
           </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label"> Description <span class="symbol required"></span> </label><br/>
                        <input id="itemDescription" type="text" placeholder="Item Description" class="form-control">
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col-md-12">
                   	<div class="form-group">
                        <label class="control-label"> Quantity Requested <span class="symbol required"></span>
                        </label><br/>
                        <input id="itemQtyRequested" type="text" placeholder="Item Quantity" class="form-control">
                   </div>
               </div>
           </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"> Quantity Quoted </label><br/>
                        <input id="itemQuotedQty" type="text" placeholder="Item Quoted" class="form-control" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"> Quoted Unit Price </label><br/>
                        <input id="itemQuotedUnitPrice" type="text" placeholder="Item Quoted Unit Price"
                               class="form-control">
                    </div>
                </div>
            </div>

	</div>

        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue">Close</button>
            <button type="button" class="btn btn-sm btn-blue" id="btnAddRFQItem" data-dismiss="modal"><i
                    class="clip-plus-circle-2 "></i> Add
            </button>
        </div>
	

</html>
