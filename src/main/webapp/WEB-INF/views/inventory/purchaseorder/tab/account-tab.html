<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="accountTabFragment">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label"> Account <span class="symbol required"></span>
				</label> 
				<select  id="account" th:field="*{accountId}" class="search-select" style="width: 100%;">
					<option value="">&nbsp;</option>
					<option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.code}"></option>
				</select>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label"> Charge Department <span class="symbol required"></span>
				</label> 
				<select id="chargeDepartment" th:field="*{chargeDepartmentId}"class="search-select" style="width: 100%;">
					<option value="">&nbsp;</option>
					<option th:each="chargeDepartment : ${chargeDepartments}" th:value="${chargeDepartment.id}" th:text="${chargeDepartment.code}"></option>
				</select>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label"> Purchase Currency <span class="symbol required"></span>
				</label> 
				<select id="purchaseCurrency" th:field="*{purchaseCurrencyId}"class="search-select" style="width: 100%;">
					<option value="">&nbsp;</option>
					<option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}"></option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group">
				<label class="control-label">PO Reference Number</label>
				<input type="text" class="form-control" >
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">Send Using<span class="symbol required"></span>
				</label> 
				<select id="sendUsing" class="search-select" style="width: 100%;">
					<option value="1">Email</option>
					<option value="2">Phone</option>
					<option value="3">Fax</option>
				</select>
			</div>
		</div>
	</div>
</div>
</html>
